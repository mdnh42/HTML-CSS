<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        td, th{
            border: 1px solid lightblue;
            padding: 5px 10px;
        }
        thead{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!--Example Table-->
    <table>
        <thead>
            <tr>
                <td>Sl</td>
                <td>Name</td>
                <td>Company</td>
                <td>Budget</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bil gates</td>
                <td>MS </td>
                <td>$20000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Job</td>
                <td>Apple </td>
                <td>$20000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jack Ma</td>
                <td>Ali Baba</td>
                <td>$3000</td>
            </tr>
        </tbody>       
    </table>
</body>
</html>
