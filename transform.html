<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container, .inner{
            width: 100px;
            height: 100px;
            border: 1px solid khaki;
            

        }
        .container{
            
            background-color: lightblue;
        }
        .inner{
            background-color: lightcoral;
        }
        .inner{
            transform: scale(0.85);
            transform: rotate(30deg);
            transform: skew(0.2);
        }
       
    </style>
</head>
<body>
    <h1>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure harum pariatur aut quis natus voluptates voluptate similique autem perspiciatis! Neque.</h1>
    <div class="box container">
        <div class="inner">box-1</div>
    </div>
    <div class="box container">
        <div class="inner">box-2</div>
    </div>
    <div class="box container">
        <div class="inner">box-3</div>
    </div>
</body>
</html>
