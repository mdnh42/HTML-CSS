<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid cadetblue;
            background-color: aqua;
        }
        .box:hover{
            width: 400px;
            height: 200pz;
            transition: 0.10s, height 0.10s;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <div class="box">

    </div>
    <div class="box">

    </div>
</body>
